<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Mulah Rewards</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <img class="logo" src="mulah_logo.png">

        <div class="content">
            <h1 class="intro">
                Hello,
                <br>Welcome !
            </h1>

            <h4 class="sub-intro">
                <br>Check Your Loyalty Points & Rewards
            </h4>
        </div>

        <div class="input">
            <div class="code-wrapper">
                <label for="code"></label>
                <select class="codes">
                    <option value="+60">+60</option>
                    <option value="+62">+62</option>
                </select>
            </div>
            <div class="pnum-wrapper">
                <label for="phone"></label>
                <input type="text" class="pnum" placeholder="Enter mobile number"
                        autocomplete="off" maxlength="10">
            </div>
        </div>
        <div class="error" id="num-error"></div>

        <button type="button" class="button">Check Loyalty Points</button>
    </body>

    <div class="line"></div>

    <footer class="foot">
        Powered by <span class="hovers">MulahRewards.com</span>
    </footer>

    <script src="script1.js"></script>
</html>
